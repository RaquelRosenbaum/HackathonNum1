<!doctype html>
<html>
    <head>
            <charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Hackathon1Feature2Form</title>
            <link rel="stylesheet" href="style.css"></link>
    </head>

    <body>
        <h5>Hackathon1Form</h5>
        <h4>Widget for Increasing Volunteer Enthusiasm</h4>
            
        <form id="skillregistrationForm">
            <label for "skillNum">Enter the Skill Number</label><br>
            <input type="number" id="skillNum" name="skillNum"><br>
            <label for "firsName">Enter Your First Name</label><br>
            <input type="text" id="firsName" name="firsName"><br>
            <label for "lasName">Enter Your Last Name</label><br>
            <input type="text" id="lasName" name="lasName"><br>
            <label for "phNum">Enter Your Phone Number</label><br>
            <input type="tel" id="phNum" name="phNum"><br>
            <label for "emailAdd">Enter Your Email Address</label><br>
            <input type="email" id="emailAdd" name="emailAdd"><br><br>
            <input type="submit" value="Submit" name="submit"><br>
            <h4 Id= "afterMessageToUser">InnerText</h4>  
            <!-- the after message appears after the form is submitted (comes from the javascript page) to remind the user to go register for other skills too, and let them know how long it will be before someone reaches out to them, in order to manage their expectations, making communications and new relations with volunteers smoother and more successful -->
        </form>
		<a style=margin:8px href="index.html" class="button">Go Back to Home Page</a>
        <script src="script.js"></script>
    </body>

</html>
